swagger: '2.0'
info:
  version: "1.0"
  title: Larry
  description: Plataforma para preguntas y respuestas Larry
  
host: localhost:8080
basePath: /
consumes:
  - application/json
produces:
  - application/json
  
paths: 
  /Users/{userId):
    get:
      summary: Regresa un usuario segun su ID
      
      parameters:
        - name: userId
          type: integer
          in: path
          required: true
          description: El ID del usuario a regresar

      responses:
        200:
          description: OK
          schema:
            type: Object
            properties:
              id:
                type: integer
              username:
                type: string
              campus:
                type: string
              score:
                type: integer
        400:
          description: Usuario no encontrado
    
    delete: 
      summary: Elimina el usuario deseado segun su ID
      parameters:
        - name: userID
          type: integer
          in: path
          required: true
          description: El Id del usuario a eliminar
      responses:
        201:
          description: Usuario eliminado
    put:
      summary: Actualiza un usuario segun su ID
      
      parameters:
        - name: userId
          in: body
          description: Actualiza informacion de usuario
          schema:
            type: object 
            properties:
              username:
                type: string
              campus:
                type: string
              score:
                type: integer
              password:
                type: string

      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              id:
                type: integer
              username:
                type: string
              campus:
                type: string
              score:
                type: integer
        400:
          description: Usuario no encontrado
  /Users:          
    post:
      description: Permite la creaci贸n de un nuevo usuario
      parameters:
        - name: username
          in: body
          description: Crea nuevo usuario
          schema:
            type: object 
            required:
              - username
              - password
              - campus
              - score
            properties:
              username:
                type: string
              password:
                type: string
              score:
                type: integer
              campus:
                type: string
                
      responses:
        201:
          description: Usuario Agregado
          
        400:
          description: Error 

    get:
      description: Regresa lista de usuarios
      responses:
        200:
          description: OK
          
  /Preguntas:          
    post:
      description: Permite la creaci贸n de una nueva pregunta
      
      parameters:
        - name: titulo
