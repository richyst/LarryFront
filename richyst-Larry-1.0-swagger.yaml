          description: titulo de la pregunta
          schema:
            type: object 
            required:
              - titulo
              - texto
              - idUser
              - fecha
              - idCat
            properties:
              titulo:
                type: string
              texto:
                type: string
              idUser:
                type: integer
              fecha:
                type: string
              idCat:
                type: integer  
                
      responses:
        201:
          description: Pregunta Agregada
          
        400:
          description: Error 

    get:
      description: Regresa lista de preguntas
      responses:
        200:
          description: OK
  
  /Preguntas/{idPreg}:        
    get:
      summary: Regresa una pregunta segun su ID
      
      parameters:
        - name: idPreg
          type: integer
          in: path
          required: true
